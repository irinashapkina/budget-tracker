{% extends 'app/base.html' %}

{% load static %}
{% block extrastyles %}
<link rel="stylesheet" href="{% static 'css/add_transaction.css' %}">
{% endblock %}

{% block content %}
<h2>Редактировать транзакцию</h2>
<form method="post">
    {% csrf_token %}

    <div>
        <label for="id_type">Тип:</label>
        {{ form.type }}
    </div>

    <div>
        <label for="id_amount">Cумма:</label>
        {{ form.amount }}
    </div>
    <div>
        <label for="id_description">Описание:</label>
        {{ form.description }}
    </div>
    <div>
        <label for="id_category">Категория:</label>
        {{ form.category }}
    </div>
    <div>
        <label for="id_target">Цель:</label>
        {{ form.target }}
    </div>

    <button type="submit">Добавить</button>
</form>
{% endblock %}
